<html>
  <head>

    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->

  </head>
  <body>
    <header class="main_header" id="section_1">
      <h1>Memento test</h1>
      <nav>
        <ul>
          <li><a href="#section_1">Home</a></li>
          <li><a href="#section_2">Rules</a></li>
          <li><a href="#">Roster</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Join Us</a></li>
        </ul>
      </nav>
      <div class="raid_progress">
        <div class="raid_title">
          <h2>Nighthold Mythic</h2>
          <img src="css/img/underline_swirl.png" alt="">
        </div>
        <div class="_1">
          <img src="css/img/skor.png" alt="">
          <img src="css/img/chro.png" alt="">
          <img src="css/img/tril.png" alt="">
          <img src="css/img/spell.png" alt="">
          <img src="css/img/tichon.png" alt="">
        </div>
        <div class="_2">
          <img src="css/img/kro.png" alt="">
          <img src="css/img/bota.png" alt="">
          <img src="css/img/star.png" alt="">
          <img src="css/img/elis.png" alt="">
          <img src="css/img/elis.png" alt="">
        </div>
      </div>
    </header>
    <section class="Rules" id="section_2">
      <div class="rules_section">
        <img src="css/img/rsz_rules_paper.png" alt="">
      </div>
    </section>
    <section class="roster">
      <h1>Raid Roster</h1>
      <div class="raid_roster">
        <div class="trial_raiders">
          <!--API from blizzard-->
        </div>
        <div class="core_raiders">
          <!--API from blizzard-->
        </div>

      </div>
      <div class="guild_rank">
        <div class="wowprogress">
          <h2>Hello</h2>
        </div>
        <div class="wowlogs">
          <h2>Testing</h2>
        </div>
      </div>

    </section>
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
